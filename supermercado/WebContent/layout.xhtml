<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>Supermercado</title>
		<meta name="viewport" 
			content="width=device-width,initial-scale=1.0"/>
			<style>
			@font-face {
 			font-family: encodesans;
  			src: url(res/EncodeSansExpanded-Regular.ttf);
			}
			* {
			font-family: encodesans, sans-serif;
			}
			</style>
	</h:head>
	
	<h:body style="background-image: url(https://github.com/gianveloxbr/gianveloxbr.github.io/raw/master/images/bkg.png)">
	<h:form>
		<p:menubar rendered="#{autenticacaoController.usuarioAutenticado}">
			<p:menuitem value="Home" 
					url="/index.xhtml" />
			<p:submenu label="Cadastros">
				<p:menuitem value="Marca" url="/marca/cadastro.xhtml" />
				<p:menuitem value="Fornecedor" url="/fornecedor/cadastro.xhtml" />
				<p:menuitem value="Linha" url="/linha/cadastro.xhtml" />
				<p:menuitem value="Categoria" url="/categoria/cadastro.xhtml" />
				<p:menuitem value="Produto" url="/produto/cadastro.xhtml" />
				<p:menuitem value="Métodos de Pagamento" url="/pagamento/cadastro.xhtml"></p:menuitem>
			</p:submenu>
			
			<p:submenu label="Pessoas">
				<p:menuitem value="Funcionário" 
					url="/funcionario/cadastro.xhtml" />
			</p:submenu>
			
			<p:menuitem value="Sair"
			actionListener="#{autenticacaoController.sair()}"/>
			
			 <p:menuitem
			 value="Bem vindo #{autenticacaoController.usuario.login}"/>	
		</p:menubar>
	</h:form>
	
		<div id="conteudo">
			<ui:insert name="conteudo"/>
		</div>
	
		
		<footer>
		
		</footer>
	
	</h:body>
</html>
